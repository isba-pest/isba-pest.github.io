        Az edzések télen (január 6-tól február 14-ig) a táncteremben lesznek, a Budapesti Corvinus Egyetem C épület (Közraktár utca 4-6),.
        Hétfőnként és szerdánként 16:00-től 18:00-ig.

        Február 18-ától az alábbiak szerint.

    en: |
        During the winter (from 6 January to 14 February), the training location will be in dance hall, building C (Közraktár street 4-6), Corvinus University of Budapest.
        On Mondays and Wednesdays, from 16:00 to 18:00.

        From February 18, see below.
