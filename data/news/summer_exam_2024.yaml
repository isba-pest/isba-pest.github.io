message: 
    hu: |
        A tradíciót követve ismét megrendezzük az éves Jujutsu, Iaijutsu valamint Kenjutsu vizsgánkat.
        A helyszín: Demjén Dózsa György u. 68 sz., SEZLONY vendégház.
        Időpont: 2024. június 21. péntektől 23. vasárnapig, a vizsga szombaton lesz.
    en: |
        Following our tradition, we organize exams in Jujutsu, Iaijutsu and Kenjutsu.
        Location: 68 Dózsa György utca, Demjén (SEZLONY guest house).
        Date: 21-23 June 2024, the exams will be on Saturday.
expiration: 2024-06-24
